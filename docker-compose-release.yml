version: '3.8'
services:
  frontend:
    container_name: frontend
    build:
      context: ./
      dockerfile: frontend/Dockerfile_release
    ports:
      - "3000:3000"
  backend:
    container_name: backend
    build:
      context: ./
      dockerfile: backend/Dockerfile_release
    ports:
      - "8000:8000"
    volumes:
      - ./backend/db:/app/db
